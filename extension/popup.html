    <main>
      <h1>Text Translator</h1>
      <div id="on_off">
        <p>Function On/Off:</p>
        <label class="switch">
          <input id="onOff" type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <p id="intro">Double click on any word in your window to hear its translation in the language
        of your choosing.
      </p>
      <div class="language">
        <p>Select Language:</p>
        <div class="dropdown">
          <button class="dropbtn">
              <i class="fas fa-globe-americas"> </i>
              <p class="id" id="selectLanguage">English </p>
              <img class="svg end" src=./down-arrow.svg> </img>
          </button>
          <div class="dropdown-content" id="dropdown-content">
            <!-- <button><img src=./icon.png>Mandarin Chinese</button>

            <button><img src=./icon.png>Spanish</button> -->
