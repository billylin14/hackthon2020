<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Translator</title>
    <script src="jquery.min.js"></script>
    <script src="extension.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="popup.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Translator</h1>
    <p>Double-click on any word in your window to hear the translation in the language of your choosing.</p>
    <div class="language">
      <p>Language Spoken: </p>
      <div class="dropdown">
        <button class="dropbtn">Select Language</button>
        <div class="dropdown-content">
          <button>Mandarin Chinese</button>
          <button>Japanese</button>
          <button>Spanish</button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
