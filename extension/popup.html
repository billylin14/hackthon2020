<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Translator</title>
    <script src="jquery.min.js"></script>
    <script src="extension.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@600&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Translator</h1>

    <div class="dropdown">
      <button class="dropbtn"> 
        <i class="fas fa-globe-americas"> </i> 
        <p class="id" id="selectLanguage">English </p> 
        <img class="svg end" src=./down-arrow.svg> </img>
      </button>
      <!--<p id="selectLanguage">English</p>-->
      <div class="dropdown-content">
        <button><img src=./icon.png>Mandarin Chinese</button>
        <button><img src=./icon.png>Japanese</button>
        <button><img src=./icon.png>Spanish</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
